<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <!-- Participants Section -->
        <div class="card">
            <h2>Add Participants</h2>
            <div class="form-group">
                <input type="text" id="participantName" placeholder="Enter participant name">
                <button id="addParticipantBtn">Add Participant</button>
            </div>
            <div class="participants-list" id="participantsList"></div>
        </div>

        <!-- Add Expense Section -->
        <div class="card">
            <h2>Add Expenses</h2>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" id="expenseDescription">
                
                <label>Amount:</label>
                <input type="number" id="expenseAmount" step="0.01">
                
                <label>Currency:</label>
                <select id="currencySelect">
                    <option value="GBP">GBP (£)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="HKD">HKD ($)</option>
                </select>
                
                <label>Paid By:</label>
                <select id="paidBy"></select>
                
                <label>Present Participants:</label>
                <div id="presentParticipants" class="checkbox-group"></div>

                <label>Split Type:</label>
                <select id="splitType">
                    <option value="equal">Split Equally</option>
                    <option value="manual">Split Manually</option>
                </select>
                
                <div id="splitAmounts" class="split-amounts" style="display: none;"></div>
            </div>
            <div class="button-group">
                <button id="addExpenseBtn">Add Expense</button>
                <button id="cancelEditBtn" style="display: none;">Cancel</button>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="card">
            <h2>Expenses List</h2>
            <div class="expenses-list" id="expensesList"></div>
        </div>

        <!-- Settlement Summary -->
        <div class="card">
            <h2>Settlement Summary</h2>
            <div class="settlement-summary" id="settlementSummary"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">Processing...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
